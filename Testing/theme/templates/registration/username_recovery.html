{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Username - JingJang</title>
    
    <!-- Tailwind CSS -->
    {% tailwind_css %}
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="h-full bg-gradient-to-br from-gray-50 via-white to-red-50 font-sans antialiased">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 animate-fade-in">
            <!-- Header -->
            <div class="text-center">
                <div class="flex justify-center mb-6">
                    <div class="w-16 h-16 rounded-2xl flex items-center justify-center" style="background: linear-gradient(135deg, #393633 0%, #fd0300 100%);">
                        <span class="text-2xl font-bold text-white">🎯</span>
                    </div>
                </div>
                <h2 class="text-3xl font-bold mb-2" style="color: #393633;">Forgot your username?</h2>
                <p class="text-gray-600">No worries! We'll help you find it 🔍</p>
            </div>

            <!-- Recovery Form -->
            <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8">
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div>
                        <label for="email" class="flex items-center text-sm font-semibold mb-2" style="color: #393633;">
                            <span class="mr-2">📧</span>
                            <span>Email Address</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl transition-colors bg-gray-50 focus:bg-white focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-100"
                            placeholder="Enter your registered email address"
                            required 
                        />
                    </div>

                    <button 
                        type="submit" 
                        class="w-full font-semibold py-4 px-6 rounded-xl shadow-lg flex items-center justify-center space-x-2 text-white transition-all duration-200 hover:transform hover:-translate-y-1"
                        style="background-color: #fd0300; box-shadow: 0 4px 6px -1px rgba(253, 3, 0, 0.2);"
                    >
                        <span>📨</span>
                        <span>Send Username</span>
                    </button>
                </form>

                <!-- Links -->
                <div class="mt-6 text-center">
                    <a href="{% url 'login' %}" class="inline-flex items-center font-medium text-sm transition-colors duration-200" style="color: #fd0300;">
                        <span class="mr-1">👈</span>
                        <span>Back to login</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
