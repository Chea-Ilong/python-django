{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - JingJang</title>
    
    <!-- Tailwind CSS -->
    {% tailwind_css %}
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="h-full bg-gradient-to-br from-gray-50 via-white to-red-50 font-sans antialiased">
    <div class="min-h-full flex items-center justify-center py-8 sm:py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-6 sm:space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="flex justify-center mb-6">
                    <div class="w-16 h-16 rounded-2xl flex items-center justify-center" style="background: linear-gradient(135deg, #393633 0%, #fd0300 100%);">
                        <span class="text-2xl font-bold text-white">ðŸŽ¯</span>
                    </div>
                </div>
                <h2 class="text-2xl sm:text-3xl font-bold mb-2" style="color: #393633;">Welcome back!</h2>
                <p class="text-sm sm:text-base text-gray-600">We're excited to see you again ðŸ˜Š</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-xl sm:rounded-2xl shadow-xl border border-gray-100 p-6 sm:p-8">
                <form method="post" class="space-y-6">
                    {% csrf_token %}

                    <div>
                        <label for="id_username" class="flex items-center text-sm font-semibold mb-2" style="color: #393633;">
                            <span class="mr-2">ðŸ‘¤</span>
                            <span>Username</span>
                        </label>
                        <input
                            type="text"
                            name="username"
                            id="id_username"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl transition-colors bg-gray-50 focus:bg-white focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-100"
                            placeholder="Enter your username"
                        >
                    </div>

                    <div>
                        <label for="id_password" class="flex items-center text-sm font-semibold mb-2" style="color: #393633;">
                            <span class="mr-2">ðŸ”’</span>
                            <span>Password</span>
                        </label>
                        <input
                            type="password"
                            name="password"
                            id="id_password"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl transition-colors bg-gray-50 focus:bg-white focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-100"
                            placeholder="Enter your password"
                        >
                    </div>

                    <button
                        type="submit"
                        class="w-full font-semibold py-4 px-6 rounded-xl shadow-lg flex items-center justify-center space-x-2 text-white transition-all duration-200 hover:transform hover:-translate-y-1"
                        style="background-color: #fd0300; box-shadow: 0 4px 6px -1px rgba(253, 3, 0, 0.2);"
                    >
                        <span>ðŸš€</span>

                    </button>
                </form>

                <!-- Links -->
                <div class="mt-6 space-y-4 text-center">
                    <a href="{% url 'password_reset' %}" class="inline-flex items-center font-medium text-sm transition-colors duration-200" style="color: #fd0300;">
                        <span class="mr-1">ðŸ”‘</span>
                        <span>Forgot your password?</span>
                    </a>
                    <div class="border-t border-gray-200 pt-4">
                        <p class="text-gray-600 text-sm">
                            New here?
                            <a href="{% url 'signup' %}" class="inline-flex items-center font-semibold ml-1 transition-colors duration-200" style="color: #fd0300;">
                                <span class="mr-1">âœ¨</span>

</html>
